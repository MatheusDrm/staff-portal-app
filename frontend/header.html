<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="header.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            margin: auto;
            padding: 0 20px;
        }
        h2 {
            color: white;
        }
        ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }
        ul li {
            display: inline;
        }
        ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            padding: 5px 10px;
            border-radius: 5px;
        }
        ul li a.logout {
            color: #ff4d4d;
            font-weight: bold;
        }
    </style>
</head>

</html>
