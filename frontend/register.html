<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style/style.css"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="register.js"></script>
</head>
<body class="login-page">

    <div class="login-container">
        <h2>Registro</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Senha (mínimo 3 caracteres)" required>
            <input type="password" id="confirm_password" placeholder="Confirme a Senha" required>
            <button type="submit">Registrar</button>
        </form>

        <p class="register-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
        <p id="mensagem" style="display: none;"></p>
    </div>

</body>
</html>
